{% extends 'modules/base.html' %}
{% load static %}

{% block page %}
    {% if error %}
        <div class="alert alert-warning alert-dismissable" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong>Warning!</strong> {{ error }}
        </div>
    {% endif %}

    <div class="panel panel-default" style="margin-top: 15px">
        <div class="panel-body">
            <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                {% csrf_token %}

                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">
                        GIG TITLE
                    </label>
                    <div class="col-sm-10">
                        <textarea name="title" rows="3" class="form-control">{{ gig.title }}</textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">
                        CATEGORY
                    </label>
                    <div class="col-sm-10">
                        <select name="category" class="form-control">
                            <option value="GD" {% if gig.category == "GD" %} selected {% endif %}>Graphics & Design</option>
                            <option value="DM" {% if gig.category == "DM" %} selected {% endif %}>Digital Marketing</option>
                            <option value="WD" {% if gig.category == "WD" %} selected {% endif %}>Web Development</option>
                            <option value="PT" {% if gig.category == "PT" %} selected {% endif %}>Programming & Tech</option>
                            <option value="VA" {% if gig.category == "VA" %} selected {% endif %}>Video & Animation</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">
                        DESCRIPTION
                    </label>
                    <div class="col-sm-10">
                        <textarea name="description" rows="5" class="form-control">{{ gig.description }}</textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">
                        PRICE
                    </label>
                    <div class="col-sm-10">
                        <input type="number" class="corm-control" value="{{ gig.price }}" name="price" style="padding-left: 5px; width: 60px"> $
                    </div>
                </div>

                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">
                        PHOTO
                    </label>
                    <div class="col-sm-10">
                        <small>Currently: {{ gig.photo }}</small>
                        <input type="file" class="form-control" name="photo">
                    </div>
                </div>

                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">
                        STATUS
                    </label>
                    <div class="col-sm-10">
                        <select name="status" class="form-control">
                            <option value="1" {% if gig.status %} selected {% endif %}>Active</option>
                            <option value="" {% if not gig.status %} selected {% endif %}>Disabled</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Update Gig</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
{% endblock %}
