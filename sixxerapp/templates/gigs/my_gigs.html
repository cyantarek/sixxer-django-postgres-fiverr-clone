{% extends 'modules/base.html' %}
{% load static %}

{% block page %}
    <h1 style="margin-bottom: 30px">My Gigs</h1>
    <div class="panel panel-default">
        <table class="table table-bordered table-striped">
            <thead class="bg-success">
                <tr>
                    <th width="5%">SL.</th>
                    <th>Gig Title</th>
                    <th width="10%">Price</th>
                    <th width="10%">Orders</th>
                    <th width="10%">Status</th>
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for gig in gigs %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td><a href="{% url 'sixxer:gig-detail' gig.slug%}">{{ gig.title }}</a></td>
                        <td>${{ gig.price }}</td>
                        <td>0</td>
                        {% if gig.status %}
                            <td class="green">Active{% else %}
                            <td class="text-danger">Disabled{% endif %}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
