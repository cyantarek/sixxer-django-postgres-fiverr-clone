{% extends 'modules/base.html' %}

{% block page %}

            <img src="{% static 'img/banner.gif' %}" alt="" class="banner">
        </div>

        {% for i in '12345678' %}
            <div class="col-md-3">
                <div class="thumbnail">
                    <a href="{% url 'sixxer:gig-detail' i %}"><img src="{% static 'img/gig.png' %}"></a>

                </div>

        {% endfor %}
    </div>

{% endblock %}
