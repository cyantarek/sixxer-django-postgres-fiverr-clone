{% extends 'modules/base.html' %}
{% load static %}
{% block page %}

    <div class="row">
        <div class="col-lg-12">
            <img src="{% static 'img/banner.gif' %}" alt="" class="banner">
        </div>

        {% for gig in gigs %}
            <div class="col-md-3">
                <div class="thumbnail">
                    <a href="{% url 'sixxer:gig-detail' gig.id %}"><img src="/media/{{ gig.photo }}" style="height:auto; width:100%;"></a>
                    <div class="caption">
                        <p><a href="{% url 'sixxer:gig-detail' gig.id %}">{{ gig.description }}</a></p>
                        <b><span>by <a href="{% url 'sixxer:my-profile' gig.user.username %}">{{ gig.user.username }}</a></span><b class="green pull-right">${{ gig.price }}</b></b>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
